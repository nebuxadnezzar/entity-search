        <input type="hidden" id="data-url">

    <script>

        var dataSets = [
            {
                "name": "select dataset"
            },
            {
                "name": "entity",
                "columnDefs": [
                    { "field": "name", "width": 180 },
                    { "field": "aliases", "width": 180 },
                    { "field": "_id", "width": 180 }
                ],
            },
            {
                "name": "cities",
                "columnDefs": [
                    { "field": "city", "sortingOrder": ["desc", "asc"], "width": 180 },
                    { "field": "country", "sortingOrder": ["desc", "asc"], "width": 180 },
                    { "field": "subcountry", "width": 180 },
                    { "field": "geonameid", "width": 180 },
                    { "field": "_id", "width": 180 }]
            }

        ];
        var dv = document.getElementById("dataSets");
        var x = document.createElement("SELECT");
        x.setAttribute("id", "data-set-select");
        x.onchange = optOnClick;
        dv.appendChild(x);

        for (i = 0, k = dataSets.length; i < k; i++) {

            var z = document.createElement("option");
            //if (i == 0) z.setAttribute("selected", true);
            if (i > 0) {
                z.setAttribute("value", "/" + dataSets[i].name + "/");
            }
            var t = document.createTextNode(dataSets[i].name);
            z.appendChild(t);
            x.appendChild(z);
        }

        function optOnClick(e) {
            var opts = this.options;
            var idx = opts.selectedIndex;
            if (idx < 1) return;
            //console.log(this.id)
            //console.log(idx);
            //console.log(dataSets[idx].columnDefs);
            //console.log(opts[idx].value);
            pushColumnDefs(dataSets[idx].columnDefs);
            pushDataUrl(opts[idx].value);

        }

        var qi = document.querySelector("#query-input");

        function sendQuery() {
            //alert(qi.value)
            pushQuery(JSON.parse(qi.value));
            clearData();
            getRowData();
        }

    </script>
